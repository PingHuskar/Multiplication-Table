<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Multiplication Table with Prime Highlight</h1>
    <div class="input">
        <span>
            <label for="customRange1" class="form-label">X</label>
            <input type="range" class="form-range" min="3" max="100" id="customRange1" oninput="main();">
        </span>
        <span>
            <label for="customRange2" class="form-label">Y</label>
            <input type="range" class="form-range" min="3" max="100" id="customRange2" oninput="main();">
        </span>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr id="header">
                </tr>
            </thead>
            <tbody id="table"></tbody>
            <!-- <div> -->
                <!-- <tr></tr> -->
            <!-- </div> -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
